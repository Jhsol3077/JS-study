<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>전화번호 입력</title>
    <script src="ex.js" defer></script>
  </head>
  <body>
    <form id="phoneNumberForm">
      <input id="phoneNumberText" placeholder="전화번호" type="tel">
      <p class="caption">
        <small> * 실제로 데이터는 전송되지 않음 </small>
      </p>
      <button id="submitButton" type="button" onclick="submitPhoneNumber()">데이터 전송</button>
    </form>
  </body>
</html>
